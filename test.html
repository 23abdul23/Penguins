<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            gap: 20px;
        }
        .palette {
            display: flex;
            gap: 10px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .box1 { background-color: #0C3E66; }
        .box2 { background-color: #3880C2; }
        .box3 { background-color: #5AAFF9; }
        .box4 { background-color: #7FCCFF; }
        .box5 { background-color: #B9EAFF; color: black; }
    </style>
</head>
<body>
    <div class="palette">
        <div class="color-box box1">#0C3E66</div>
        <div class="color-box box2">#3880C2</div>
        <div class="color-box box3">#5AAFF9</div>
        <div class="color-box box4">#7FCCFF</div>
        <div class="color-box box5">#B9EAFF</div>
    </div>
</body>
</html>
